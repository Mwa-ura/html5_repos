<doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First JavaScript program on creating a DOM</title>
  </head>
  <body>
    <script>
      var drink = "Cabbage Juice";
      var lyrics = "";
      var cans = 99;
      while (cans > 0) {
        lyrics = lyrics + cans + " cans of " + drink + " on the wall  <br>";
        lyrics = lyrics + cans + " cans of " + drink + " <br>";
        lyrics = lyrics + "take one down, and pass another <br>";
        if (cans > 1) {
          lyrics = lyrics + (cans-1) + " cans of " + drink + " on the wall <br>";
        }
        else {
          lyrics = lyrics + "no more cans of " + drink + " on the wall <br>";
        }
        cans = cans - 1;
     }
     document.write(lyrics)
    </script>
  </body>
</html>

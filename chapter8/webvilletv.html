<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Webville Tv</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="webvilletv.css">
    </head>
    <body>
        <h1>Webville Tv</h1>
        <div id="tv">
            <div id="tvConsole">
                <div id="highlight">
                    <img src="images/highlight.png" alt="Highlight for tv">
                </div>
                <div id="videoDv">
                    <video controls autoplay src="video/preroll.mp4" width="480"
                    height="360" poster="images/prerollposter.jpg" id="video"></video>
                </div>
            </div>
        </div>
    </body>
</html>

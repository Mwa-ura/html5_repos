<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TweetShirt</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="canvas.css">
        <script src="canvas.js"></script> 
    </head>
    <body>
        <h1>TweetShirt</h1>
        <canvas id="tweetShirt" width="650" height="250">
            <p>Hello friend, Please upgrade your browser.</p>
        </canvas>
        <!-- User interface form -->
        <form>
            <p>
                <label for="bgColor">Select background color: </label>
                <select id="bgColor">
                    <option value="white" selected="selected">White</option>
                    <option value="black">Black</option>
                </select>
            </p>
            <p>
                <label for="shape">Circles or Squares</label>
                <select id="shape">
                    <option value="none" selected="selected">Neither</option>
                    <option value="circles">Circles</option>
                    <option value="squares">Squares</option>
                </select>
            </p>
            <p>
                <label for="foregroundColor">Select text color</label>
                <select id="foregroundColor">
                    <option value="black" selected="selected">Black</option>
                    <option value="white">White</option>
                </select>
            </p>
            <p>
                <label for="tweet">Select a tweet</label>
                <select id="tweet">

                </select>
            </p>
            <p>
                <input type="button" id="previewButton" value="Preview">
            </p>
        </form>
        <!--Twitter API-->
        <script src="http://twitter.com/statuses/user_timeline/LucaMwaura.json? callback=updateTweets"></script>
    </body>
</html>
